<!doctype html>
<html lang='en'>

<head>
	<meta charset="utf-8">
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	<title>Holochain - Image Store</title>
</head>

<body>
	<div>
	   <label for='file_picker'>Choose an image file to upload</label>
	   <input type='file' id='file_picker' accept='image/*'>
	</div>
	<div>
	   <button id='submit_button'>Upload</button>
	</div>
	<hr>
	<div>
	   <label for='hash_input'>Input an image hash to retrieve:</label>
	   <input type='text' id='hash_input'>
	   <button id='get_from_hash_button'>Load Image</button>
	</div>	
	<div>
	   <button id='get_all_button'>Load All</button>
	</div>
	<hr>
	<div style="text-align:center">
		<span id='image_name'></span>
	</div>
	<div style="text-align:center">
		<img id='display_image' width=500>
	</div>
	<script src='./app.js'></script>
</body>

</html>
